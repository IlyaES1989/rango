{% extends 'rango/base.html' %}


{% block title_block %}
    Registration - step 2
{% endblock %}

{% block body_block %}
    <div class="jumbotron p-2 mb-1">
        <div class="container ml-1">
            <h2 class="jumbotron-heading">Registration - Step 2</h2>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <form method="POST" action="." enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Submit" />
            </form>
        </div>
    </div>
{% endblock %}
